# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Blog
    url: '#posts'
    weight: 20
  - name: Teaching
    url: '#portfolio'
    weight: 30
  - name: Skills
    url: '#skills'
    weight: 40
  - name: Achievements
    url: '#accomplishments'
    weight: 50
  - name: Projects
    url: 'https://itvantage-research-consortium.netlify.app'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70
# Link to a PDF of your resume/CV from the menu.
# To enable, copy your resume/CV to `static/uploads/resume.pdf` and uncomment the lines below.
  - name: CV
    url: 'static/uploads/resume_2023.pdf'
    weight: 70
